<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge GenAI API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/static/swagger-ui/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Swagger UI configuration
            const ui = SwaggerUIBundle({
                url: '/docs/genai-openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // Add any request interceptors here if needed
                    return request;
                },
                responseInterceptor: function(response) {
                    // Add any response interceptors here if needed
                    return response;
                },
                onComplete: function() {
                    // Custom completion handler
                    console.log('SkillForge GenAI API Documentation loaded successfully');
                    
                    // Add custom header branding
                    const topbar = document.querySelector('.swagger-ui .topbar');
                    if (topbar) {
                        const branding = document.createElement('div');
                        branding.style.cssText = `
                            color: white;
                            font-size: 18px;
                            font-weight: bold;
                            margin-right: 20px;
                            display: flex;
                            align-items: center;
                        `;
                        branding.innerHTML = 'ðŸ¤– SkillForge GenAI';
                        topbar.insertBefore(branding, topbar.firstChild);
                    }
                }
            });
        };
    </script>
</body>
</html>
