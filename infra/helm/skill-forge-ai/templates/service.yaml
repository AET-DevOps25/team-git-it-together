apiVersion: v1
kind: Service
metadata:
  name: {{ include "skill-forge-ai.fullname" . }}
  labels:
    {{- include "skill-forge-ai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "skill-forge-ai.selectorLabels" . | nindent 4 }}
