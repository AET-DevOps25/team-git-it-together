apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "skillForgeAi.fullname" . }}-grafana-dashboards
  labels:
    app.kubernetes.io/component: grafana
    dashboard: all
    {{- include "skillForgeAi.labels" . | nindent 4 }}
data:
  genai.json: |
{{- .Files.Get "monitoring/grafana/dashboards/genai.json" | nindent 4 }}
  server.json: |
{{- .Files.Get "monitoring/grafana/dashboards/server.json" | nindent 4 }}
  mongodb.json: |
{{- .Files.Get "monitoring/grafana/dashboards/mongodb.json" | nindent 4 }}
  logs.json: |
{{- .Files.Get "monitoring/grafana/dashboards/logs.json" | nindent 4 }}
  user-custom-metrics.json: |
{{- .Files.Get "monitoring/grafana/dashboards/user-custom-metrics.json" | nindent 4 }}
