apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-all
  labels:
    app.kubernetes.io/component: grafana
    dashboard: all
    {{- include "skillForgeAi.labels" . | nindent 4 }}
data:
  genai.json: |
{{ .Files.Get "monitoring/grafana/dashboards/genai.json" | indent 4 }}
  server.json: |
{{ .Files.Get "monitoring/grafana/dashboards/server.json" | indent 4 }}
  mongodb.json: |
{{ .Files.Get "monitoring/grafana/dashboards/mongodb.json" | indent 4 }}
  logs.json: |
{{ .Files.Get "monitoring/grafana/dashboards/logs.json" | indent 4 }}
  user-custom-metrics.json: |
{{ .Files.Get "monitoring/grafana/dashboards/user-custom-metrics.json" | indent 4 }}
  fastapi.json: |
{{ .Files.Get "monitoring/grafana-dashboards/fastapi.json" | indent 4 }}
  redis.json: |
{{ .Files.Get "monitoring/grafana-dashboards/redis.json" | indent 4 }}
  spring.json: |
{{ .Files.Get "monitoring/grafana-dashboards/spring.json" | indent 4 }} 