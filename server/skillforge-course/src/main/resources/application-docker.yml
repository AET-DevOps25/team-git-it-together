server:
  port: ${SERVER_PORT_COURSES:8083}
  address: "0.0.0.0"


spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      database: ${MONGODB_DATABASE}
      uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:27017/${MONGODB_DATABASE}?authSource=admin