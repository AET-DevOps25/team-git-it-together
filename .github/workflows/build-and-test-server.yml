name: Build and Test Server

on:
  push:
    paths:
      - 'server/skillforge-gateway/**'
      - 'server/skillforge-user/**'
      - 'server/skillforge-course/**'
  pull_request:
    branches: [main]
    paths:
      - 'server/skillforge-gateway/**'
      - 'server/skillforge-user/**'
      - 'server/skillforge-course/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-gateway:
    name: Build & Test Gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/skillforge-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILE_ACTIVES: test
          JWT_SECRET: test-jwt-secret
          JWT_EXPIRATION_MS: 3600000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
        run: ./gradlew build --no-daemon

  test-user-service:
    name: Build & Test User Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/skillforge-user
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILE_ACTIVES: test
          JWT_SECRET: test-jwt-secret
          JWT_EXPIRATION_MS: 3600000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
        run: ./gradlew build --no-daemon

  test-course-service:
    name: Build & Test Course Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/skillforge-course
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILE_ACTIVES: test
          JWT_SECRET: test-jwt-secret
          JWT_EXPIRATION_MS: 3600000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
        run: ./gradlew build --no-daemon