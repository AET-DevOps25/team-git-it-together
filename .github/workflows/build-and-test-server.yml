name: Build and Test Server

on:
  push:
    branches: [main, test, dev]
    paths:
      - 'server/skillforge-gateway/**'
      - 'server/skillforge-user/**'
      - 'server/skillforge-course/**'
  pull_request:
    branches: [main, test, dev]
    paths:
      - 'server/skillforge-gateway/**'
      - 'server/skillforge-user/**'
      - 'server/skillforge-course/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-gateway:
    name: Build & Test Gateway
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    defaults:
      run:
        working-directory: server/skillforge-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILES_ACTIVE: test
          REDIS_HOST: redis
          REDIS_PORT: 6379
        run: ./gradlew build --no-daemon --scan
      - name: Post workflow summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  test-user-service:
    name: Build & Test User Service
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: server/skillforge-user
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILES_ACTIVE: test
          JWT_SECRET: test-jwt-secret
          JWT_EXPIRATION_MS: 3600000
          MONGO_URL: mongodb://localhost:27017/test
        run: ./gradlew build --no-daemon --scan
      - name: Post workflow summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  test-course-service:
    name: Build & Test Course Service
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: server/skillforge-course
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: ./.github/actions/create-dotenv
      - name: Build and test
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGO_URL: mongodb://localhost:27017/test
        run: ./gradlew build --no-daemon --scan
      - name: Post workflow summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY