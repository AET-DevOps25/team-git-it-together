apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:${LOKI_INTERNAL_PORT:-3100}
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "${__value.raw}"
    isDefault: false
    version: 1
    editable: false
