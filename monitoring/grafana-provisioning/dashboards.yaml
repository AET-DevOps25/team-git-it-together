# moved to dashboards/dashboards.yaml; this file kept blank to avoid duplicate provider
providers:
  - name: 'skillforge-default'
    orgId: 1
    folder: ''  # root folder
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true